<!-- * A user selects rock, paper, or scissors
     * Computer randomly chooses
         hint: have your choices in an array and randomly choose 
     * Display the user and computers choice on the screen
     * Display the winner */ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Lets Play Rock Paper Scissors!</h1>

    <h1>Computer's Choice</h1>  
    <h2 id ="compChoice">The computer threw:</h2>

    <h1>User's Choice</h1>
    <h2 id="userChoice">You threw:</h2>
  
    <h1>Game Result:</h1>
    <h2 id="result"></h2>
 
    <button class ="choices" id ="rock">Rock</button>
    <button class ="choices" id ="paper">Paper</button>
    <button class ="choices" id ="scissors">Scissors</button>

    <script src="index.js"></script>
  </body>
</html>
